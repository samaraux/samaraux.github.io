<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function impares(){
        n1 =parseInt (prompt("Digite o primeiro valor"));
        n2 =parseInt( prompt("digite outro valor, maior que o primeiro"));
        soma = 0;
        resultado = n1;

        for(resultado;resultado <=n2;resultado++) 
        {
        if(resultado % 2 == 1)
        {
            soma +=resultado;
        }
    }
    alert('A soma dos números ímpares é '+ soma +'');
}
    impares()
    </script>
</body>
</html>
