<body>
    <script>
        let saldo 
let compra
saldo = prompt('digite o valor do seu saldo');
compra = prompt('Insiria o valor da compra que você quer efetuar')

saldo = parseInt(saldo)
compra = parseInt(compra)
resultado = saldo - compra

if (saldo >= compra) {
    alert('A compra foi realizada, o valor u saldo atual é de '+ resultado +'')
}
else if (saldo < compra) {
    alert('Saldo insuficiente')
}
    </script>
